android {  
  defaultConfig {  
    generatedDensities = []
    applicationId = "com.YRH.App.Club" 
    multiDexEnabled true
  }  
  aaptOptions {  
    additionalParameters "--no-version-vectors"  
  }
  dexOptions {
    javaMaxHeapSize "4g"
  }

  project.ext {
    googlePlayServicesVersion = "11.0.+"
    targetSdk = 25
    compileSdk = 25
    buildToolsVersion = "26.0.1"
    supportVersion = "25.3.1"
  }
} 
